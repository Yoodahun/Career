<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/depart.css">
  <title>部管理</title>
</head>
<body>
  <header class="container">
      <div class="dropdown float-right">
        <br>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="loginuser" data-toggle="dropdown">
        ユーザー名
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item logout" href="report/login?loginuser=out">ログアウト</a>
      </div>
    </div>
    <br>
      <h1 class="col-4 offset-4">部管理</h1>
      <br>
  <div class="backButton">
    <button class="btn btn-secondary" type="button" id="return">
      back
    </button>
</div>
  </header>



  <main class="container">
     <div class="btn-group" role="group">
       <button type="button" class="btn btn-light insert"><i class="fas fa-plus"></i> 部追加</button>
     </div>
     <div class="modal fade" id="dialog" tabindex="-1" role="dialog">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="dialogLabel">Modal title</h5>
             <button type="button" class="close" data-dismiss="modal">
               <span>&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form class="container-fulid">
               <input type="hidden" name="method" value="post" id="method">
               <input type="hidden" name="departId" value="" id="departId">

                    <div class="row">
                   <div class="form-group col-7">
                     <label for="departId">部名</label>
                     <input type="text" class="form-control" id="departName" name="departName" placeholder="部名を入力して下さい。" maxlength="10" required>
                   </div>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal" id="esc"><i class="fas fa-times"></i> キャンセル</button>
                   <button type="button" class="btn btn-danger delete" id="del"><i class="fas fa-trash"></i> 削除</button>
                   <button type="button" class="btn btn-primary ok"><i class="fas fa-check"></i> OK</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
                 <table class="table table-hover">
                     <thead>
                         <tr>
                         <th>ID</th>
                         <th>部名</th>
                       </tr>
                     </thead>
                     <tbody></tbody>
                   </table>
                 </main>
                 <footer class="container">
                 </footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="js/common.js"></script>
<script src="js/depart.js"></script>
</body>
</html>
